<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style_index.css">
</head>
<style>
    .chart-container {
        display: flex;
        width: 99vw;
        flex-direction: row;
        height: 88vh;        
        align-items: center;
    }

    #mychart {
        flex-wrap: nowrap;
        flex-grow: 1;
    }

    #mychart2 {
        flex-wrap: nowrap;
        flex-grow: 1;
    }
</style>
<body>
    <div id="top_menu_div">
        <ul id="top_menu">
            <a href="/user/register" id='menu_cadastro'>
                <li class="menu_1">Cadastro</li>
            </a>
            <a href="/user/all" id='menu_usuarios'>
                <li class="menu_2">Usu√°rios</li>
            </a>
        </ul>
    </div>

    <script>
        var cadastroURL = document.getElementById('menu_cadastro');
        var usersURL = document.getElementById('menu_usuarios');
        var urlParams = new URLSearchParams(window.location.search);
        var token = urlParams.get('t');

        cadastroURL.href += '?t=' + token;
        usersURL.href += '?t=' + token;
    </script>

    <h2 style="margin: 10px;">Leitura dos Sensores</h2>

    <h2 style="bottom: 0; position: absolute; width: 100vw;"><a href="http://localhost:8080/dashboard/data">Todos os valores js lidos</a></h2>
    <div class="chart-container">
        <div style="width: 50vw;">
            <canvas id="myChart"></canvas>
        </div>
        <div style="width: 50vw;">
            <canvas id="myChart2"></canvas>
        </div>
    </div>
    <script>
        (async function main() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var data = await httpGet("http://localhost:8080/dashboard/data");

            for(let i in data.s1.time){
                data.s1.time[i] = timeConv(Date.parse(data.s1.time[i]));
                console.log(timeConv(Date.parse(data.s1.time[i])));
            }
             for (let i in data.s2.time) {
                data.s2.time[i] = timeConv(Date.parse(data.s2.time[i]));
                console.log(timeConv(Date.parse(data.s2.time[i])));
            }

            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.s1.time.slice(-10),
                    datasets: [{
                        label: 'Sensor 1',
                        data: data.s1.values.slice(-10),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

            var ctx2 = document.getElementById('myChart2').getContext('2d');
            var myChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: data.s2.time.slice(-10),
                    datasets: [{
                        label: 'Sensor 2',
                        data: data.s2.values.slice(-10),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        })();

        function httpGet(theUrl) {
            return new Promise(function (resolve, reject) {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        resolve(JSON.parse(xmlHttp.responseText));
                }
                xmlHttp.open("GET", theUrl, true);
                xmlHttp.send(null);
            })
        }
        function timeConv(UNIX_timestamp) {
            var temp = new Date(UNIX_timestamp);
            var year = temp.getFullYear();
            var month = temp.getMonth()+1;
            var date = temp.getDate();
            var hour = temp.getHours();
            var min = temp.getMinutes();
            var sec = temp.getSeconds();
            var time = ("0" + date).slice(-2) + '/' + ("0" + month).slice(-2) + '/' + year + ' ' + ("0" + hour).slice(-2) + ':' + ("0" + min).slice(-2) + ':' + ("0" + sec).slice(-2);
            return time;
        }
        </script>

</body>

</html>
